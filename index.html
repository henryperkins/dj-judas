  <!-- Critical CSS for immediate hero rendering -->
  <style>
    /* Inline hero styles to prevent FOUC and optimize LCP */
    .initial-hero {
      position: relative;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      background: linear-gradient(135deg, #f5e6d3 0%, #e8d4bf 100%);
    }
    .initial-hero-background {
      position: absolute;
      inset: 0;
      background-image: url('/src/react-app/assets/images/pattern1.jpeg');
      background-size: cover;
      background-position: center;
      opacity: 0.15;
    }
    .initial-hero-overlay {
      position: absolute;
      inset: 0;
      background: linear-gradient(to bottom, rgba(255,255,255,0.7), rgba(255,255,255,0.5));
    }
    .dark .initial-hero {
      background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
    }
    .dark .initial-hero-overlay {
      background: linear-gradient(to bottom, rgba(0,0,0,0.5), rgba(0,0,0,0.3));
    }
    .initial-hero-content {
      position: relative;
      z-index: 1;
      text-align: center;
      padding: 2rem;
      max-width: 800px;
    }
    .initial-hero-logo {
      max-width: 250px;
      width: 100%;
      height: auto;
      margin: 0 auto 1.5rem;
      display: block;
    }
    .initial-hero-title {
      font-family: 'Poppins', sans-serif;
      font-size: clamp(2rem, 5vw, 3.5rem);
      font-weight: 700;
      color: #9d174d;
      margin: 0 0 1rem;
      line-height: 1.2;
    }
    .dark .initial-hero-title {
      color: #d7427d;
    }
    .initial-hero-subtitle {
      font-family: 'Inter', sans-serif;
      font-size: clamp(1rem, 2.5vw, 1.25rem);
      color: #4a4a4a;
      margin: 0 0 2rem;
      line-height: 1.6;
    }
    .dark .initial-hero-subtitle {
      color: #d1d1d1;
    }
    .initial-hero-cta {
      display: flex;
      gap: 1rem;
      justify-content: center;
      flex-wrap: wrap;
    }
    .initial-hero-btn {
      padding: 0.75rem 2rem;
      font-size: 1rem;
      font-weight: 600;
      border-radius: 0.5rem;
      border: none;
      cursor: pointer;
      font-family: 'Inter', sans-serif;
      transition: all 0.2s;
      min-width: 120px;
    }
    .initial-hero-btn-primary {
      background: #9d174d;
      color: white;
    }
    .initial-hero-btn-primary:hover {
      background: #7d1240;
    }
    .initial-hero-btn-secondary {
      background: transparent;
      color: #9d174d;
      border: 2px solid #9d174d;
      text-decoration: none;
      display: inline-block;
      line-height: 1.5;
    }
    .initial-hero-btn-secondary:hover {
      background: #9d174d;
      color: white;
    }
    .dark .initial-hero-btn-primary {
      background: #d7427d;
    }
    .dark .initial-hero-btn-primary:hover {
      background: #b8356a;
    }
    .dark .initial-hero-btn-secondary {
      color: #d7427d;
      border-color: #d7427d;
    }
    .dark .initial-hero-btn-secondary:hover {
      background: #d7427d;
      color: white;
    }
  </style>

  <script>
    // Apply saved or system theme ASAP to avoid FOUC
    (function () {
      try {
        var stored = localStorage.getItem('theme');
        var useDark = stored === 'dark' || (stored !== 'light' && window.matchMedia('(prefers-color-scheme: dark)').matches);
        var root = document.documentElement;
        root.classList.toggle('dark', useDark);
        root.style.colorScheme = useDark ? 'dark' : 'light';
        var meta = document.querySelector('meta[name="theme-color"]');
        if (meta) {
          meta.setAttribute('content', useDark ? '#d7427d' : '#9d174d');
        }
      } catch (_) {}
    })();
  </script>
</head>

<body>
  <div id="fb-root"></div>
  <div id="root">
    <!-- Initial hero section - renders immediately for optimal LCP -->
    <section class="initial-hero" id="initial-hero">
      <div class="initial-hero-background"></div>
      <div class="initial-hero-overlay"></div>
      <div class="initial-hero-content">
        <img
          src="/src/react-app/assets/images/logo.jpeg"
          alt="DJ Lee & Voices of Judah"
          class="initial-hero-logo"
          fetchpriority="high"
          width="250"
          height="250"
        />
        <h1 class="initial-hero-title">DJ Lee & Voices of Judah</h1>
        <p class="initial-hero-subtitle">High-energy gospel DJ and vocal ensemble for weddings, reunions, and ministry events.</p>
        <div class="initial-hero-cta">
          <button class="initial-hero-btn initial-hero-btn-primary" onclick="window.location.href='/book'">Book Us</button>
          <a href="#media" class="initial-hero-btn initial-hero-btn-secondary">Listen</a>
        </div>
      </div>
    </section>
  </div>
  <script>
    // Remove initial hero when React mounts to prevent duplicate content
    (function() {
      var checkReactMount = setInterval(function() {
        var root = document.getElementById('root');
        // Check if React has rendered (more than just our initial hero)
        if (root && root.children.length > 1) {
          var initialHero = document.getElementById('initial-hero');
          if (initialHero) {
            initialHero.style.opacity = '0';
            initialHero.style.transition = 'opacity 0.3s ease-out';
            setTimeout(function() {
              if (initialHero.parentNode) {
                initialHero.parentNode.removeChild(initialHero);
              }
            }, 300);
          }
          clearInterval(checkReactMount);
        }
      }, 50);
      // Fallback cleanup after 5 seconds
      setTimeout(function() {
        clearInterval(checkReactMount);
        var initialHero = document.getElementById('initial-hero');
        if (initialHero && initialHero.parentNode) {
          initialHero.parentNode.removeChild(initialHero);
        }
      }, 5000);
    })();
  </script>
  <script>
    // SPA routing: ensure internal links with data-nav use History API
    document.addEventListener('click', function (e) {
      const a = e.target.closest('a[data-nav]');
      if (!a) return;
      const href = a.getAttribute('href');
      if (!href || !href.startsWith('/')) return;
      e.preventDefault();
      history.pushState({}, '', href);
      window.dispatchEvent(new Event('app:navigate'));
    }, { capture: true });
  </script>
  <script type="module" src="/src/react-app/main.tsx"></script>
</body>
