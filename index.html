  <script>
    // Apply saved or system theme ASAP to avoid FOUC
    (function () {
      try {
        var stored = localStorage.getItem('theme');
        var useDark = stored === 'dark' || (stored !== 'light' && window.matchMedia('(prefers-color-scheme: dark)').matches);
        var root = document.documentElement;
        root.classList.toggle('dark', useDark);
        root.style.colorScheme = useDark ? 'dark' : 'light';
      } catch (_) {}
    })();
  </script>
